<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./index.css">
    <title>grid mockup</title>
</head>
<body>
    <article class="grid">
        <div class="book-cover">
            <img src="./book-cover.jpg" alt="book cover"/>    
        </div>
            <div class="meta-content">
                <span>
                    <a class="user link" href="#">Sally </a>
                    <span>gave</span>
                    <a class="book-title" href="#">Everyman's Library </a>
                </span>
                <div class="rating-icons">
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star-half-alt" aria-hidden="true"></i>
                    <i class="far fa-star" aria-hidden="true"></i>
                </div>
            </div>
            <p class="review-blurb">Even though this book was entertaining, 
                I only gave it 3.5 stars because it had a lot of repetition. If there was more situational variety and raccoons..
                <a class="review link" href="#">read more</a>
            </p>
            <div class="actions">
                <ul>
                    <li>
                        <button class="notification-button">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <span class="sr-only">user profile</span>
                        </button>
                    </li>
                    <li>
                        <button class="notification-button">
                            <i class="fas fa-reply" aria-hidden="true"></i>
                            <span class="sr-only">feedback</span>
                        </button>
                    </li>
                    <li>
                        <button class="notification-button">
                            <i class="fas fa-heart" aria-hidden="true"></i>
                            <span class="sr-only">like</span>
                        </button>
                    </li>                    
                </ul>
            </div>
    </article>
</body>
</html>
