<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
    <link rel="stylesheet" href="./style.css">
    <title>CSS mock-up tutorial</title>
</head>
<body>
    <main>
        <section class="feed">
            <article class="notification">
                <div class="book-cover">
                    <img style="height: 200px"src="./book-cover.jpg" alt=""/ >
                </div>
                <div class="main-content">
                    <div class="meta-content">
                        <span>
                            <a class="user link" href="#">Sally </a>
                            <span>gave</span>
                            <a class="book-title" href="#">Everyman's Library </a>
                        </span>
                        <div class="rating-icons">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                                <i class="fas fa-heart" aria-hidden="true"></i>
                                <i class="fas fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                   <p class="review blurb">Even though this book was entertaining, 
                       I only gave it 3 stars because it had a lot of repetition. If the author
                       were to... 
                    </p>
                    <a class="review link" href="#">Go to review</a>
                    <ul class="actions">
                        <li>
                            <button class="notification-button">
                                <i class="fas fa-user" aria-hidden="true"></i>
                                <span class="sr-only">user profile</span>
                            </button>
                        </li>
                        <li>
                            <button class="notification-button">
                                <i class="fas fa-reply" aria-hidden="true"></i>
                                <span class="sr-only">feedback</span>
                            </button>
                        </li>
                        <li>
                            <button class="notification-button">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                                <span class="sr-only">like</span>
                            </button>
                        </li>                    
                    </ul>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
